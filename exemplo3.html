<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentual de Homens e Mulheres na Turma</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Percentual de Homens e Mulheres na Turma</h1>

    <label for="homens">Informe a quantidade de homens:</label>
    <input type="number" id="homens" placeholder="Quantidade de homens"><br><br>

    <label for="mulheres">Informe a quantidade de mulheres:</label>
    <input type="number" id="mulheres" placeholder="Quantidade de mulheres"><br><br>

    <button onclick="calcularPercentual()">Calcular Percentual</button>

    <h2>Resultados:</h2>
    <table id="resultado" style="display:none;">
        <thead>
            <tr>
                <th>Gênero</th>
                <th>Quantidade</th>
                <th>Percentual</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Homens</td>
                <td id="qtdHomens"></td>
                <td id="percentHomens"></td>
            </tr>
            <tr>
                <td>Mulheres</td>
                <td id="qtdMulheres"></td>
                <td id="percentMulheres"></td>
            </tr>
        </tbody>
    </table>

    <script>
        function calcularPercentual() {
            // Obter os valores de homens e mulheres
            const qtdHomens = parseInt(document.getElementById('homens').value);
            const qtdMulheres = parseInt(document.getElementById('mulheres').value);

            // Verificar se os valores são válidos
            if (isNaN(qtdHomens) || isNaN(qtdMulheres) || qtdHomens < 0 || qtdMulheres < 0) {
                alert("Por favor, insira valores válidos para a quantidade de homens e mulheres.");
                return;
            }

            // Calcular o total de alunos
            const total = qtdHomens + qtdMulheres;

            if (total === 0) {
                alert("A turma não pode estar vazia. Insira ao menos um aluno.");
                return;
            }

            // Calcular os percentuais
            const percentHomens = (qtdHomens / total) * 100;
            const percentMulheres = (qtdMulheres / total) * 100;

            // Mostrar os resultados na tabela
            document.getElementById('qtdHomens').textContent = qtdHomens;
            document.getElementById('percentHomens').textContent = percentHomens.toFixed(2) + '%';
            document.getElementById('qtdMulheres').textContent = qtdMulheres;
            document.getElementById('percentMulheres').textContent = percentMulheres.toFixed(2) + '%';

            // Exibir a tabela
            document.getElementById('resultado').style.display = 'table';
        }
    </script>
</body>
</html>
