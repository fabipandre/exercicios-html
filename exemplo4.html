<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Pares e Ímpares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input {
            margin: 5px 0;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Contador de Pares e Ímpares</h1>

    <!-- Campos para inserir os 10 números -->
    <div id="inputs">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1"><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2"><br>

        <label for="num3">Número 3:</label>
        <input type="number" id="num3"><br>

        <label for="num4">Número 4:</label>
        <input type="number" id="num4"><br>

        <label for="num5">Número 5:</label>
        <input type="number" id="num5"><br>

        <label for="num6">Número 6:</label>
        <input type="number" id="num6"><br>

        <label for="num7">Número 7:</label>
        <input type="number" id="num7"><br>

        <label for="num8">Número 8:</label>
        <input type="number" id="num8"><br>

        <label for="num9">Número 9:</label>
        <input type="number" id="num9"><br>

        <label for="num10">Número 10:</label>
        <input type="number" id="num10"><br>
    </div>

    <button onclick="contarParesImpares()">Calcular Pares e Ímpares</button>

    <h2>Resultados:</h2>
    <p id="resultado"></p>

    <script>
        function contarParesImpares() {
            // Arrays para armazenar os números
            const numeros = [];
            let pares = 0;
            let impares = 0;

            // Obter os valores dos 10 números e armazenar no array
            for (let i = 1; i <= 10; i++) {
                const valor = parseInt(document.getElementById(`num${i}`).value);
                if (!isNaN(valor)) {
                    numeros.push(valor);

                    // Verificar se é par ou ímpar
                    if (valor % 2 === 0) {
                        pares++;
                    } else {
                        impares++;
                    }
                }
            }

            // Mostrar o resultado
            document.getElementById('resultado').textContent = `Quantidade de números pares: ${pares} | Quantidade de números ímpares: ${impares}`;
        }
    </script>
</body>
</html>
