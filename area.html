<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área do Círculo</title>
</head>
<body>
    <h1>Calculadora de Área do Círculo</h1>

    <label for="raio">Informe o valor do raio:</label>
    <input type="number" id="raio" placeholder="Digite o raio">
    <button onclick="calcularArea()">Calcular Área</button>

    <h2 id="resultado"></h2>

    <script>
        function calcularArea() {
            // Obter o valor do raio informado pelo usuário
            const raio = parseFloat(document.getElementById('raio').value);

            // Verificar se o valor do raio é válido
            if (isNaN(raio) || raio <= 0) {
                alert("Por favor, insira um valor válido para o raio.");
                return;
            }

            // Aplicar a fórmula da área do círculo: A = π * r²
            const area = Math.PI * Math.pow(raio, 2);

            // Exibir o resultado na página
            document.getElementById('resultado').textContent = `A área do círculo com raio ${raio} é: ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
